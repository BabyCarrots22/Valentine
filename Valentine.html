<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Valentine's Day ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts-container" id="floatingHearts"></div>

    <!-- Music Control -->
    <div class="music-control">
        <i class="fas fa-volume-high" id="volumeIcon"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Pages Container -->
    <div class="pages">
        <!-- หน้า 1: Loading Screen -->
        <div class="page page-loading active" id="page1">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="Valentines.mp4" type="video/mp4">
            </video>
            
            <div class="content-wrapper">
                <div class="title-container">
                    <h1 class="valentine-title">
                        <span class="title-line"></span>
                        <span class="title-line main"></span>
                        <span class="title-line"></span>
                    </h1>
                </div>
            </div>
            
            <div class="loader-container" id="loader">
                <div class="loader-circle">
                    <svg class="progress-ring" width="120" height="120" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="52"></circle>
                        <circle class="progress-ring-circle" cx="60" cy="60" r="52" fill="transparent" stroke="#FF6F91" stroke-width="4"></circle>
                    </svg>
                    <div class="loader-heart">
                        <i class="fas fa-heart"></i>
                        <span class="loader-percent" id="loaderPercent">0%</span>
                    </div>
                </div>
            </div>

            <button class="love-btn" id="loveBtn" style="display: none;">LOVE</button>
        </div>

        <!-- หน้า 2: Card Page -->
        <div class="page page-card" id="page2">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="Valentines.mp4" type="video/mp4">
            </video>
            
            <div class="envelope-container" id="envelopeContainer">
                <div class="envelope" id="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body"></div>
                </div>
                
                <div class="card-message" id="cardMessage">
                    <div class="card-content">
                        <h2 class="card-title">
                            <span class="card-line">Happy</span>
                            <span class="card-line main">Valentines</span>
                            <span class="card-line">Day</span>
                        </h2>
                        <p class="card-inner-text">
                            เค้ารักหมูมากๆเลยนะคะ ช่วยอยู่<br>
                            กับหมูแบบนี้ไปนานๆน้าา รักนะ ❤️
                        </p>
                    </div>
                </div>
            </div>
            
            <button class="next-btn card-next" id="cardNextBtn" style="display: none;">ต่อไป <i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- หน้า 3: เขียนคำอวยพร -->
        <div class="page page-message" id="page3">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="Valentines.mp4" type="video/mp4">
            </video>
            
            <div class="message-overlay"></div>
            
            <div class="message-container">
                <textarea class="message-input" id="messageInput" placeholder="พิมพ์ข้อความถึงคนพิเศษ..." maxlength="50"></textarea>
                <button class="send-btn" id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                    ส่งคำอวยพร
                </button>
            </div>
            
            <div class="sent-messages" id="sentMessages"></div>
            
            <button class="next-btn message-next" id="messageNextBtn" style="display: none;">ไปหน้าลูกโป่ง <i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- หน้า 4: Balloons Page -->
        <div class="page page-balloons" id="page4">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="Valentines.mp4" type="video/mp4">
            </video>
            
            <div class="balloons-overlay"></div>
            
            <div class="balloons-container" id="balloonsContainer"></div>
            <button class="next-btn" id="toGiftBtn">ไปหน้าของขวัญ <i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- หน้า 5: Gift Box Page -->
        <div class="page page-gift" id="page5">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="Valentines.mp4" type="video/mp4">
            </video>
            
            <div class="pattern-overlay"></div>
            
            <div class="gift-container" id="giftContainer">
                <div class="gift-box" id="giftBox">
                    <div class="gift-lid"></div>
                    <div class="gift-body"></div>
                    <div class="gift-ribbon ribbon-horizontal"></div>
                    <div class="gift-ribbon ribbon-vertical"></div>
                    <div class="gift-bow bow-left"></div>
                    <div class="gift-bow bow-right"></div>
                    <div class="gift-bow bow-center"></div>
                </div>
                
                <button class="open-gift-btn" id="openGiftBtn">เปิดกล่อง</button>
            </div>
            
            <div class="gift-balloons" id="giftBalloons">
                <div class="balloon-pair left-balloon" id="balloonLeft">
                    <div class="balloon-main">
                        <div class="balloon-heart-shape">
                            <div class="balloon-glow"></div>
                            <div class="balloon-avatar-container">
                                <img src="img/ii11.jpg" alt="avatar" class="balloon-avatar">
                            </div>
                            <div class="balloon-name">แครอท อู๊ดๆ</div>
                        </div>
                        <div class="balloon-string"></div>
                    </div>
                </div>
                
                <div class="balloon-pair right-balloon" id="balloonRight">
                    <div class="balloon-main">
                        <div class="balloon-heart-shape">
                            <div class="balloon-glow"></div>
                            <div class="balloon-avatar-container">
                                <img src="img/ii12.jpg" alt="avatar" class="balloon-avatar">
                            </div>
                            <div class="balloon-name">แพททริค อู๊ดๆ</div>
                        </div>
                        <div class="balloon-string"></div>
                    </div>
                </div>
                
                <div class="center-heart-animation" id="centerHeart">
                    <div class="heart-3d">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="mm12.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
